{% extends 'base.html' %}

{% block main %}

<div>
<a href="{% url 'adicionar_livros' %}" type="button" class="btn btn-success"> ADICIONAR </a>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th> Código </th>
        <th> Nome </th>
        <th> </th>
    </tr>
    </thead>
    {% for livros in object_list %}
        <tr>

            <th>{{livros.id}}</th>
            <th>{{livros.nome}}</th>

            <th> 

                <a href="{% url 'livros_atualizar' livros.id %}"> ATUALIZAR </a>
                <a href="{% url 'livros_deletar' livros.id %}"> DELETAR </a>
                
            </th>

        </tr> 
    {% empty %}

    <tr>
        <th colspan="2"> Cadastros não encontrados! </th>
    </tr>

    {% endfor %}
</table>

{% endblock %}
